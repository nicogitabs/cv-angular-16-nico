<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.picture">
            <!-- <slide><img src={{picture}} alt="immagine" style="display: block;width: 100%;"></slide> modifica 13-7-2025 immagini troppo grandi -->
            <slide>
                <div class="img-wrapper">
                    <img [src]="picture" alt="immagine" />
                </div>
            </slide>

        </div>
        <!-- <slide><img src="../../../assets/angularlogo.png" alt="immagine" style="display: block;width: 100%;"></slide>
        <slide><img src="../../../assets/expresslogo.png" alt="immagine" style="display: block;width: 100%;"></slide>
        <slide><img src="../../../assets/springlogo.png" alt="immagine" style="display: block;width: 100%;"></slide> -->
    </carousel>

    <h3 class="mt-2">Descrizione:</h3>
    <p>{{project.description}}</p>
    <p>Link al progetto su GitHub: <a href={{project.projectLink}} target="_blank">Qui</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
